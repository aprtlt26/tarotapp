<head>

    <title>ART & PSYCH</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Tus estilos aquí */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #000000;
            font-family: Arial, sans-serif;
        }

        #background-img {
        position: fixed;
        top: 50%; /* Centrar verticalmente */
        left: 50%; /* Centrar horizontalmente */
        width: 50vw; /* Cambiar al ancho deseado */
        height: 50vh; /* Cambiar a la altura deseada */
        object-fit: cover;
        z-index: -1;
        transform: translate(-50%, -50%); /* Asegura que el centro de la imagen sea el punto de referencia para el posicionamiento */
    }

    .btn-primary{
        background-color: black;
        color:aquamarine;
        border: 2px dashed #c2f700;

    }

    .btn-primary:hover{
        background-color: rgb(124, 92, 249);

    }
    </style>
</head>
<body>

    <!-- Botón de Registro -->
    <a href="https://soundtarot.com/.html" class="btn btn-primary">Entrar</a>

    <!-- Contenedor de la imagen de fondo -->
    <img id="background-img" src="" alt="Fondo" sizes="small">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        var images = ['max.gif', 'bar.gif']; // Asegúrate de que las rutas a las imágenes son correctas

        function changeBackgroundImage() {
            var randomIndex = Math.floor(Math.random() * images.length);
            var imageElement = document.getElementById('background-img');
            imageElement.src = images[randomIndex];
        }

        window.onload = function () {
            changeBackgroundImage();
        };
    </script>
</body>
</html>
